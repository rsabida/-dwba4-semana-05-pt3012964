<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eventos - IFSP</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/refs/heads/master/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 4px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      width: auto;
      padding: 8px 16px;
      margin-right: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header nav a {
      margin-left: 10px;
      text-decoration: none;
      color: purple;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/refs/heads/master/Logo.jpg" alt="Instituto Federal São Paulo" height="50">
      <nav>
        <a href="index.html">HOME</a>
        <a href="eventos.html">EVENTOS</a>
        <a href="contato.html">CONTATO</a>
        <a href="sobre.html">SOBRE</a>
        <a href="entrar.html">ENTRAR</a>
      </nav>
    </div>

    <h1>Inscreva-se</h1>

    <form>
      <label for="evento">Evento</label>
      <select id="evento">
        <option>Voe sem asas</option>
        <option>Festa Junina</option>
        <option>Semana da tecnologia</option>
      </select>

      <fieldset>
        <legend>Informações de Acesso</legend>

        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">

        <label for="confirmarSenha">Confirme a Senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha">
      </fieldset>

      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">

        <label for="celular">Celular</label>
        <input type="text" id="celular" name="celular" placeholder="(99) 99999-9999">

        <label>Sexo</label>
        <div class="radio-group">
          <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
          <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
        </div>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento">

        <label for="cor">Cor Favorita</label>
        <input type="color" id="cor" name="cor">

        <label for="github">Perfil no Github</label>
        <input type="url" id="github" name="github">
      </fieldset>

      <div class="buttons">
        <input type="submit" value="Inscrever">
        <input type="reset" value="Limpar">
      </div>
    </form>

    <footer>
      <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100</p>
      <p>
        <a class="facebook-link" href="https://www.facebook.com/ifsppirituba" target="_blank">
          <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/refs/heads/master/facebook.png" alt="Facebook"> Visite nossa página no Facebook
        </a>
      </p>
    </footer>
  </div>
</body>
</html>
