<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contato - IFSP</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/refs/heads/master/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }

    header img {
      height: 60px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: purple;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 300px;
      padding: 5px;
      margin-top: 5px;
    }

    textarea {
      height: 100px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }

    .submit-button {
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      background-color: #f5f5f5;
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
      border-top: 2px solid #ccc;
    }

    .facebook-link img {
      width: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div style="text-align: right;">
    <a href="index.html">HOME</a> |
    <a href="eventos.html">EVENTOS</a> |
    <a href="contato.html">CONTATO</a> |
    <a href="sobre.html">SOBRE</a> |
    <a href="entrar.html">ENTRAR</a>
  </div>

  <main>
    <h1>Mande uma mensagem</h1>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome">

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">

      <label for="assunto">Assunto</label>
      <select id="assunto" name="assunto">
        <option>-- Selecione --</option>
        <option>Reclamação</option>
        <option>Sugestão</option>
      </select>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem"></textarea>

      <div class="checkbox-group">
        <span>Opções de Resposta</span><br>
        <label><input type="checkbox" name="resposta" value="email"> E-Mail</label>
        <label><input type="checkbox" name="resposta" value="telefone"> Telefone</label>
      </div>

      <div class="submit-button">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>
  
    <footer>
      <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100</p>
      <p>
        <a class="facebook-link" href="https://www.facebook.com/ifsppirituba" target="_blank">
          <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/refs/heads/master/facebook.png" alt="Facebook"> Visite nossa página no Facebook
        </a>
      </p>
    </footer>
</body>
</html>
